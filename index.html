<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/list.css">
    <script defer src="js/script.js"></script>
</head>

<body>
    <main class="main">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="main__section">
            <h2 class="main__subheader">Dodaj nowe zadanie</h2>
            <form class="form js-form">
                <input class="form__input js-newTask" placeholder="Co jest do zrobienia?" autofocus required>
                <button class="form__button js-addNewTask">Dodaj zadanie</button>
            </form>
        </section>
        <section class="main__section main__section--bottom">
            <h2 class="main__subheader main__subheader--bottom">Lista zadań <span
                    class="main__buttons js-buttons"></span></h2>
            <ul class="list js-tasks">
            </ul>
        </section>
    </main>
</body>

</html>
